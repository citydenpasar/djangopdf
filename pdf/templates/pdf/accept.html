<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous"/>
    </head>
    <body>
        <div class="container">
            <form>
                <div class="form-group row">
                    <label for="name" class="col-sm-1-12 col-form-label">Name</label>
                    <div class="col-sm-1-12">
                        <input type="text"
                               class="form-control"
                               name="name"
                               id="name"
                               placeholder="">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-1-12 col-form-label">Email</label>
                    <div class="col-sm-1-12">
                        <input type="email"
                               class="form-control"
                               name="email"
                               id="email"
                               placeholder="">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-1-12 col-form-label">Phone</label>
                    <div class="col-sm-1-12">
                        <input type="text"
                               class="form-control"
                               name="phone"
                               id="phone"
                               placeholder="">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="summary" class="col-sm-1-12 col-form-label">About You</label>
                    <div class="col-sm-1-12">
                        <textarea type="textarea"
                               class="form-control"
                               name="summary"
                               id="summary"
                               placeholder=""></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="degree" class="col-sm-1-12 col-form-label">Degree</label>
                    <div class="col-sm-1-12">
                        <input type="text"
                               class="form-control"
                               name="degree"
                               id="degree"
                               placeholder="">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="school" class="col-sm-1-12 col-form-label">School</label>
                    <div class="col-sm-1-12">
                        <input type="text"
                               class="form-control"
                               name="school"
                               id="school"
                               placeholder="">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="university" class="col-sm-1-12 col-form-label">Univerisity</label>
                    <div class="col-sm-1-12">
                        <input type="text"
                               class="form-control"
                               name="university"
                               id="university"
                               placeholder="">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="previous_work" class="col-sm-1-12 col-form-label">Previous_Work</label>
                    <div class="col-sm-1-12">
                        <textarea type="textarea"
                               class="form-control"
                               name="previous_work"
                               id="previous_work"
                               placeholder=""></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="skills" class="col-sm-1-12 col-form-label">Skills</label>
                    <div class="col-sm-1-12">
                        <textarea type="textarea"
                               class="form-control"
                               name="skills"
                               id="skills"
                               placeholder=""></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Simpan</button>
                    </div>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
